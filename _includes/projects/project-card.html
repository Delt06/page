<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ project_url }}" class="project card text-themed">
    {%- if project_img -%}
    <img
      id="{{ project_id }}-img"
      class="card-img-top"
      src="{{ project_img }}"
      alt="{{ project_name }}"
    />
    {%- endif -%}
    <div class="card-body">
      <h5 id="{{ project_id }}-name" class="card-title">
        {%- if project_type == "remote" -%}
        <i
          class="fab fa-github"
          data-toggle="tooltip"
          data-placement="bottom"
          data-delay="250"
          title="GitHub Repository"
        ></i>
        |&nbsp; {%- endif -%} {{ project_name }} <!-- Place this tag where you want the button to render. -->

        {%- if project_gh_repo -%}
        <div style="display:inline">
          <img align="right" src="https://img.shields.io/github/stars/{{ project_gh_repo }}?color=007bff&label=Stars&logoColor=17191a&style=flat-square"/>  
        </div>
        {%- endif -%}
        
      </h5>
      <p id="{{ project_id }}-desc" class="card-text">{{ project_desc }}</p>
      <p id="{{ project_id }}-tools" class="card-text">
        {%- for tool in project_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1"
          >{{ tool }}</span
        >
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
